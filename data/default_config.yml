# Default configuration file template for Symmetric Alpha-Beta Team Game

# 1. GAME RULES AND MECHANICS
game:
  rule: null
  max_time: "Error"
  save_log: false
  interaction: "Error"
  payoff: "Error"
  flags:
    alpha_positions: []
    beta_positions: []
    weights: null

# 2. AGENT PARAMETERS

# Define default globals for both teams
defaults:
  alpha_global: &default_alpha_global
    speed: 1
    capture_radius: 2      # Radius for capturing flags
    tagging_radius: 1      # Radius for combat with other agents
    sensors: ["map", "agent", "neighbor"]
  beta_global: &default_beta_global
    speed: 1
    capture_radius: 2      # Radius for capturing flags
    tagging_radius: 1      # Radius for combat with other agents
    sensors: ["map", "agent", "neighbor"]

agents:
  alpha_global: *default_alpha_global
  alpha_config:
    # When creating new alpha team configurations, if a parameter is not provided,
    # you can merge the global default values.
    alpha_0:
      <<: *default_alpha_global
      start_node_id: 0
      # You can override individual radii here if needed:
      # capture_radius: 3
      # tagging_radius: 2

  beta_global: *default_beta_global
  beta_config:
    # When creating new beta team configurations, if a parameter is not provided,
    # you can merge the global default values.
    beta_0:
      <<: *default_beta_global
      start_node_id: 1
      # You can override individual radii here if needed:
      # capture_radius: 3
      # tagging_radius: 2

# 3. ENVIRONMENT PARAMETERS
environment:
  graph_name: "Error"

# 4. VISUALIZATION PARAMETERS
visualization:
  window_size: [3008, 1692]
  game_speed: 2
  draw_node_id: false
  visualization_engine: "PYGAME"
  colors:
    alpha_global: "blue"
    beta_global: "red"
    alpha_flag: "blue"
    beta_flag: "red"
  sizes:
    flag_size: 18
    global_agent_size: 13

# 5. EXTRA PARAMETERS
extra_parameters: null