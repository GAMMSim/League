gamerule:
  version: 1
  author: "The League Team"
  max_time: 200
  agent:
    attacker:
      speed: 1
      capture_radius: 2        
      sensors: ["map", "agent", "neighbor"]
    defender:
      speed: 1
      capture_radius: 1        
      sensors: ["map", "agent", "neighbor"]
  interaction:
    tagging: both_kill
    capture: kill     
    prioritize: capture
  payoff:
    model: v1
    constants:
      k: 0.5